<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

      </div>
    </header>
    <main>
      <nav class="container">
        <ul id="catalog-list">
        </ul>
      </nav>
    </main>
    <script>
      const data = [

            {

        {

          "imgAlt": "Намисто натхненне містом Луганськ",
          "catalogItems": [
            {
              "name": "Луганськ",

            }
          ],

        },
        {
          "imgSrc": "../assets/images/pages/cities/Donetsk.JPG",
          "imgAlt": "Намисто натхненне містом Донецьк",
          "catalogItems": [
            {
              "name": "Донецьк",
              "price": 900
            }
          ],
          "href": "https://www.instagram.com/p/DDZR4jVNl32/"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Mariupol.jpg",
          "imgAlt": "Намисто натхненне містом Маріуполь",
          "catalogItems": [
            {
              "name": "Маріуполь",
              "price": 980
            }
          ],
          "href": "https://www.instagram.com/p/DEpZmACN_Tz/"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Kharkiv.JPG",
          "imgAlt": "Намисто натхненне містом Харків",
          "catalogItems": [
            {
              "name": "Харків",
              "price": 900
            }
          ],
          "href": "https://www.instagram.com/p/DCbVWNVtfo_/?img_index=1"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Kherson.jpg",
          "imgAlt": "Намисто натхненне містом Херсон",
          "catalogItems": [
            {
              "name": "Херсон",
              "price": 980
            }
          ],
          "href": "https://www.instagram.com/p/DCbVWNVtfo_/?img_index=2"
        },
        {
          "imgSrc": "../assets/images/pages/cities/nabka.JPG",
          "imgAlt": "Намисто натхненне містом Ужгород",

            }
          ],
          "href": "https://www.instagram.com/p/DA_KLB9tin5/?img_index=1"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Odesa.JPG",
          "imgAlt": "Намисто натхненне містом Одеса",
          "catalogItems": [

          ],
          "href": "https://www.instagram.com/p/C-1592-t7mB/?img_index=1"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Sumy.jpg",
          "imgAlt": "Намисто натхненне містом Суми",
          "catalogItems": [
            {
              "name": "Суми",
              "price": 980
            }
          ],
          "href": "https://www.instagram.com/p/DCbVWNVtfo_/?img_index=3"
        },
        {
          "imgSrc": "../assets/images/pages/cities/Vinnytsia.jpg",
          "imgAlt": "Намисто натхненне містом Вінниця",
          "catalogItems": [
            {
              "name": "Вінниця",
              "price": 980
            }
          ],
          "href": ""
        }
      ];

      const catalogList = document.getElementById('catalog-list');

      data.forEach(item => {
        const li = document.createElement('li');
        li.classList.add('catalog-item');

        // Catalog item image
        const img = document.createElement('img');
        img.classList.add('catalog-item-image');
        img.setAttribute('loading', 'lazy');
        img.setAttribute('src', item.imgSrc);
        img.setAttribute('alt', item.imgAlt);
        li.appendChild(img);

        // Catalog item information
        item.catalogItems.forEach(catalogItem => {
          const catalogItemDiv = document.createElement('div');
          catalogItemDiv.classList.add('catalog-item-short-info');

          const h2 = document.createElement('h2');
          h2.textContent = catalogItem.name;
          catalogItemDiv.appendChild(h2);

          const b = document.createElement('b');
          b.innerHTML = `${catalogItem.price}<span class="currency-uah">грн</span>`;
          catalogItemDiv.appendChild(b);

          li.appendChild(catalogItemDiv);
        });

        // Catalog item details link
        const detailsLink = document.createElement('a');
        detailsLink.classList.add('catalog-item-details');
        detailsLink.setAttribute('href', item.href);
        detailsLink.textContent = 'детальніше';
        li.appendChild(detailsLink);

        catalogList.appendChild(li);
      });
    </script>
  </body>
</html>
