              name: 'кулон Бабка',
              price: 600

            {
              name: 'набір Бабка',
              price: 980
            }
          ],
          href: 'https://www.instagram.com/p/CvHZ2xStiuz/?img_index=1'
        }
      ];

      const catalogList = document.getElementById('catalog-list');

      data.forEach((item) => {
        const li = document.createElement('li');
        li.classList.add('catalog-item');

        // Catalog item image
        const img = document.createElement('img');
        img.classList.add('catalog-item-image');
        img.setAttribute('loading', 'lazy');
        img.setAttribute('src', item.imgSrc);
        img.setAttribute('alt', item.imgAlt);
        li.appendChild(img);

        // Catalog item information
        item.catalogItems.forEach((catalogItem) => {
          const catalogItemDiv = document.createElement('div');
          catalogItemDiv.classList.add('catalog-item-short-info');

          const h2 = document.createElement('h2');
          h2.textContent = catalogItem.name;
          catalogItemDiv.appendChild(h2);

          const b = document.createElement('b');
          b.innerHTML = `${catalogItem.price}<span class="currency-uah">грн</span>`;
          catalogItemDiv.appendChild(b);

          li.appendChild(catalogItemDiv);
        });

        // Catalog item details link
        const detailsLink = document.createElement('a');
        detailsLink.classList.add('catalog-item-details');
        detailsLink.setAttribute('href', item.href);
        detailsLink.setAttribute('target', '_blank'); // Opens the link in a new tab
        detailsLink.setAttribute('rel', 'noopener noreferrer'); // Improves security
        detailsLink.textContent = 'детальніше';
        li.appendChild(detailsLink);

        catalogList.appendChild(li);
      });
    </script>
  </body>
